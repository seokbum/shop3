<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '아이디 찾기'">아이디 찾기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* 이전과 동일한 스타일 */
        body {
            margin: 0;
            height: 100vh;
            background: url('/img/won.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .page-title {
            margin-bottom: 20px;
            font-weight: bold;
            color: white;
        }

        .form-label {
            font-weight: 500;
            color: #f1f1f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ccc;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .result-box {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .result-success {
            background-color: rgba(40, 167, 69, 0.5);
            color: #fff;
        }

        .result-error {
            background-color: rgba(220, 53, 69, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h4 class="page-title text-center" th:text="${title}">아이디 찾기</h4>

        <form th:object="${user}" th:action="@{/user/idSearch}" method="post">
            <div th:if="${result}"
                 class="result-box"
                 th:classappend="${#fields.hasGlobalErrors()} ? 'result-error' : 'result-success'">
                <p class="mb-0" th:text="${result}"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> 이메일</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="가입 시 사용한 이메일 주소"
                       required>
            </div>
            <div class="mb-4">
                <label for="phoneno" class="form-label"><i class="bi bi-telephone"></i> 전화번호</label>
                <input type="text" th:field="*{phoneno}" class="form-control" id="phoneno" placeholder="'-' 없이 숫자만 입력"
                       required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="javascript:window.close();" style="color: #cfe2ff; text-decoration: none;">창 닫기</a>
        </div>
    </div>
</div>
</body>
</html>
